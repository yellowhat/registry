---
name: Build

on:
  push:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        dir:
          - curl-jq
          - git-server
          - network-tools
          - pgvecto-rs
          - qbittorrent
          - stirling-pdf
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Docker Buildx for multi platform builds
        uses: docker/setup-buildx-action@v3.9.0

      - name: Docker - Log in to registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag from Dockerfile
        run: |
          if [ -f version.sh ]; then
              BASE_TAG=$(bash version.sh)
          else
              BASE_TAG=$(grep FROM Dockerfile | tail -1 | cut -d ':' -f 2)
          fi
          echo "BASE_TAG=$BASE_TAG" >>$GITHUB_ENV
        working-directory: ${{ matrix.dir }}

      - name: Docker - Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5.6.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.dir }}
          tags: |
            ${{ env.BASE_TAG }}
            latest

      - name: Docker - Build and push
        uses: docker/build-push-action@ca877d9245402d1537745e0e356eab47c3520991 # v6
        with:
          context: ${{ matrix.dir }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          platforms: linux/amd64,linux/arm64
