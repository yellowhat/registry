---
name: Build

on:
  push:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        dir:
          - network-tools
          - qbittorrent
          - smartctl-exporter
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Set up Docker Buildx for multi platform builds
        uses: docker/setup-buildx-action@v3.11.1

      - name: Docker - Log in to registry
        uses: docker/login-action@184bdaa0721073962dff0199f1fb9940f07167d1 # v3.5.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract tag from Dockerfile
        run: |
          if [ -f version.sh ]; then
              BASE_TAG=$(bash version.sh)
          else
              BASE_TAG=$(grep FROM Dockerfile | tail -1 | cut -d ':' -f 2)
          fi
          echo "BASE_TAG=$BASE_TAG" >>$GITHUB_ENV
        working-directory: ${{ matrix.dir }}

      - name: Docker - Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c1e51972afc2121e065aed6d45c65596fe445f3f # v5.8.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.dir }}
          tags: |
            ${{ env.BASE_TAG }}
            latest

      - name: Docker - Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: ${{ matrix.dir }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
          platforms: linux/amd64,linux/arm64
